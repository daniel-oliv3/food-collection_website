<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Food Collection</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header headerBG">
        <div>
            <a href="#home"><img src="imagens/Logo.png" alt="Logo da imagem" class="logo"></a>
        </div>
        <div class="navBar" id="nav_bar">
            <ul class="navList">
                <li class="navItem"><a href="#home" class="navLink">Inicio</a></li>
                <li class="navItem"><a href="#about" class="navLink">Sobre</a></li>
                <li class="navItem"><a href="#staff" class="navLink">Pessoal</a></li>
                <li class="navItem"><a href="#shop" class="navLink">Shop</a></li>
                <li class="navItem"><a href="#contact" class="navLink">Contato</a></li>
                <div class="headerFooterDiv">
                    <p>O Restaurante<b> Isra</b> é guardado e servido há 25 anos.</p>
                </div>
            </ul>
            <div class="closeIconDiv" id="closeId">
                <i class='bx bxs-x-circle icon closeIcon'></i>
            </div>
        </div>

        <div class="contactBtn">
            <a href="#contact" class="contactLink">Entre em contato conosco</a>
            <div class="cartDiv">
                <a href="./cart.html"><i class='bx bxs-cart-alt icon cartIcon'></i></a>
            </div>
        </div>
        <div class="toggleDiv" id="toggleId">
            <i class='bx bx-dialpad-alt icon toggleIcon'></i>
        </div>
    </header>

    <script src="js/main.js"></script>
</body>
</html>
